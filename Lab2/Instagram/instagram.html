<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="phone.png" alt="App Preview 1">
    </div>

    <div class="login-section">
      <h1>Instagram</h1>
      <form>
        <input type="text" placeholder="Телефон, имя пользователя или эл.адрес">
        <input type="password" placeholder="Пароль">
        <button type="submit">Войти</button>
      </form>
      <div class="or">
        <span><hr></span>
        <span>ИЛИ</span>
        <span><hr></span>
      </div>
      <a href="#"><b>Войти через Facebook</b></a>
      <p><a href="#" style="color: rgb(30,101,150)">Забыли пароль?</a></p>
    </div>
    <div class="signup-section">
      <p>У вас еще нет аккаунта?<a href="#"> Зарегистрироваться </a></p>
    </div>
    <p style="position: absolute; top: 540px; left:520px">Установите приложение</p>
    <div class="download-section">
        <img src="appstore.png" alt="App Store">
        <img src="googleplay.png" alt="Google Play">
      </div>
  </div>
</body>
</html>
